<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Simplified - Contact Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .brand-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: transform 0.2s, box-shadow 0.2s; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .contact-card { border: 2px solid transparent; transition: all 0.2s; }
        .contact-card.selected { border-color: #667eea; background-color: #f8faff; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">Sales Simplified</h1>
                        <span class="ml-3 px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-sm font-medium">Contact Intelligence</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Search Section -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Find Business Contacts</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Company Domain</label>
                        <input type="text" id="search-domain" placeholder="e.g., salesforce.com" 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
                <button onclick="performSearch()" id="search-btn" class="w-full brand-gradient text-white py-3 rounded-lg font-semibold hover:opacity-90">
                    Find Contacts
                </button>
            </div>

            <!-- Loading -->
            <div id="loading" class="hidden bg-white rounded-lg shadow-sm p-8 text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-2 border-purple-500 border-t-transparent mx-auto mb-4"></div>
                <p class="text-gray-600">Searching for contacts...</p>
            </div>

            <!-- Error Display -->
            <div id="error-display" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                <p id="error-text" class="text-red-700"></p>
            </div>

            <!-- Results -->
            <div id="results-section" class="hidden">
                <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">Contact Results</h3>
                        <span id="contact-count" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">0 contacts</span>
                    </div>
                    <div id="contacts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Contacts will be populated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Simple, clean implementation
        let contactResults = [];
        
        async function performSearch() {
            console.log('Search function called');
            
            const domain = document.getElementById('search-domain').value.trim();
            if (!domain) {
                showError('Please enter a company domain');
                return;
            }
            
            console.log('Searching for:', domain);
            showLoading();
            hideError();
            
            try {
                const response = await fetch('/api/contact-search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domain: domain, limit: 10 })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.contacts && data.contacts.length > 0) {
                    displayContacts(data.contacts);
                } else {
                    throw new Error('No contacts found for this domain');
                }
                
            } catch (error) {
                console.error('Search error:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        function displayContacts(contacts) {
            contactResults = contacts;
            const grid = document.getElementById('contacts-grid');
            const countElement = document.getElementById('contact-count');
            
            countElement.textContent = `${contacts.length} contacts`;
            
            grid.innerHTML = contacts.map((contact, index) => `
                <div class="contact-card p-4 border border-gray-200 rounded-lg">
                    <div class="flex items-start space-x-3">
                        <div class="flex-1">
                            <h4 class="font-medium text-gray-900">${contact.name || 'Unknown Name'}</h4>
                            <p class="text-sm text-blue-600">${contact.email || contact.value || 'No email'}</p>
                            <p class="text-sm text-gray-500">${contact.position || contact.title || 'No title'}</p>
                            ${contact.verified ? '<span class="inline-block mt-2 px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">Verified</span>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');
            
            showResults();
        }
        
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results-section').classList.add('hidden');
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }
        
        function showResults() {
            document.getElementById('results-section').classList.remove('hidden');
        }
        
        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-display').classList.remove('hidden');
        }
        
        function hideError() {
            document.getElementById('error-display').classList.add('hidden');
        }
        
        // Enter key support
        document.getElementById('search-domain').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        console.log('Script loaded successfully');
    </script>
</body>
</html>
